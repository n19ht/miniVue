<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
    </div>
    <script src="./render.js"></script>
    <script>
        const vNode1 = h('div', { class: '李银河', age: 888 }, [
            h('h2', null, '当前计数：100'),
            h('button', null, "+1")
        ])
        mount(vNode1, document.getElementById('app'))
        const vNode2 = h('div', { class: '张三', name: '999' }, [
            h('h3', null, '当前计数：200'),
        ])
        setTimeout(() => {
            patch(vNode1, vNode2)
        }, 2000)
    </script>
</body>

</html>
